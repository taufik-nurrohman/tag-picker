<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Better tags input interaction with JavaScript." name="description">
    <title>Tag Picker</title>
    <link href="../index.min.css" rel="stylesheet">
    <style>
      .tag-picker {
        width: 100%;
      }
      .tag-picker__tag[aria-busy='true'] {
        background: rgb(255, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <main>
      <p>Add <em>c</em> again to see the effect!</p>
      <p><input type="text" value="a, b, c"></p>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const picker = new TagPicker(document.querySelector('input'));
      picker.on('has.tag', function (name) {
          const at = this.tags.at(name);
          if (at) {
              at[2].setAttribute('aria-busy', 'true');
              setTimeout(() => {
                  at[2].removeAttribute('aria-busy');
              }, 1000);
          }
      });
    </script>
  </body>
</html>
