<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Better tags input interaction with JavaScript." name="description">
    <title>Tag Picker</title>
    <link href="../index.min.css" rel="stylesheet">
    <style>
      .tag-picker-source[readonly] + .tag-picker {
        background-color: #eee;
        border-color: #999;
      }
    </style>
  </head>
  <body>
    <main>
      <form method="get" target="_blank">
        <p><input name="tags" readonly type="text" value="foo, bar"></p>
        <p><label><input checked onchange="picker.source.readOnly = this.checked; picker.pop(); picker = new TP(picker.source);" type="checkbox"> <span>Read-Only</span></label></p>
        <p><button type="submit">Submit</button> <button onclick="picker.set('baz')" type="button">Add &ldquo;baz&rdquo; Tag</button></p>
      </form>
    </main>
    <script src="../index.min.js"></script>
    <script>
      let picker = new TP(document.querySelector('input'));
    </script>
  </body>
</html>
