<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Better tags input interaction with JavaScript." name="description">
    <title>Tag Picker</title>
    <link href="../index.min.css" rel="stylesheet">
    <style>
      .tag-picker {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <form method="get">
        <p><input name="tags" type="text" value="foo, bar"></p>
        <p><button onclick="this.disabled = true; this.nextElementSibling.disabled = false; picker.detach(); return false;" type="button">Detach</button> <button disabled onclick="this.disabled = true; this.previousElementSibling.disabled = false; picker.attach(); return false;" type="button">Attach</button> <button type="submit">Submit</button></p>
      </form>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const picker = new TagPicker(document.querySelector('input'));
    </script>
  </body>
</html>
