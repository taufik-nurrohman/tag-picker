<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Better tags input interaction with JavaScript." name="description">
    <title>Tag Picker</title>
    <link href="../index.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <p><input type="text" value="foo, bar"></p>
      <p><b>&nbsp;</b></p>
    </main>
    <script src="../index.js"></script>
    <script>
      const picker = new TP(document.querySelector('input'));
      const view = document.querySelector('b');
      picker.input.addEventListener('keydown', e => (view.textContent = e.key));
    </script>
  </body>
</html>
