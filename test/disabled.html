<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Better tags input interaction with JavaScript." name="description">
    <title>Tag Picker</title>
    <link href="../index.min.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <form method="get" target="_blank">
        <p><input disabled name="tags" type="text" value="foo, bar"></p>
        <p><label><input onchange="picker.self.disabled = !this.checked; picker.detach().attach();" type="checkbox"> <span>Enable</span></label></p>
        <p><button type="submit">Submit</button> <button onclick="picker.set('baz').focus();" type="button">Add &ldquo;baz&rdquo; Tag</button></p>
      </form>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const picker = new TagPicker(document.querySelector('input'));
    </script>
  </body>
</html>
