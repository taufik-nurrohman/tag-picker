<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Better tags input interaction with JavaScript." name="description">
    <title>Tag Picker</title>
    <link href="../index.min.css" rel="stylesheet">
    <style>
      .tag-picker {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <p>Maximum tags allowed to be inserted is 3. Some text to copy: <mark style="user-select:all;" tabindex="0">foo, bar, baz, qux</mark></p>
      <form method="get">
        <p><input name="tags" type="text"></p>
        <p><button type="submit">Submit</button></p>
      </form>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const picker = new TagPicker(document.querySelector('input'), {
          max: 3
      });
      picker.on('max.tags', function (tag) {
          console.error('The maximum number of tags that can be inserted is ' + this.state.max + '.');
          tag && console.info('Last typed tag name is “' + tag + '”');
      });
    </script>
  </body>
</html>
