<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Better tags input interaction with JavaScript." name="description">
    <title>Tag Picker</title>
    <link href="../index.min.css" rel="stylesheet">
    <style>
      .tag-picker {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <form method="get">
        <p><input name="tags" required type="text"></p>
        <p><label><input checked onchange="picker.self.required = this.checked; picker.detach().attach(picker.self, {min: 0});" type="checkbox"> <span>Required</span></label></p>
        <p><button type="submit">Submit</button> <button onclick="picker.set('baz').focus();" type="button">Add &ldquo;baz&rdquo; Tag</button></p>
      </form>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const picker = new TagPicker(document.querySelector('input'));
      picker.on('min.tags', function () {
          console.error('The minimum number of tags that must be inserted to be able to submit the form is ' + this.state.min + '.');
      });
    </script>
  </body>
</html>
