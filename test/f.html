<!DOCTYPE html><html dir="ltr"><head><meta charset="utf-8"><meta content="width=device-width" name="viewport"><meta content="Better tags input interaction with JavaScript." name="description"><title>Tag Picker</title><link href="../index.min.css" rel="stylesheet"></head><body><main><p>Replace all characters except <code>[a-z0-9-]</code> and convert all characters to their lower-case mode:</p><p><input type="text"></p></main><script src="../index.min.js"></script><script>const picker = new TP(document.querySelector('input'));

picker.f = text => {
    return (text || "").toLowerCase().replace(/[^a-z\d-]/gi, '-').replace(/-+/g, '-').replace(/^-|-$/g, "");
};</script></body></html>
