<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Better tags input interaction with JavaScript." name="description">
    <title>Tag Picker</title>
    <link href="../index.min.css" rel="stylesheet">
    <style>
      .tag-picker {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <p>Minimum tags inserted to be able to submit the form is 3.</p>
      <form method="get">
        <p><input name="tags" type="text"></p>
        <p><button type="submit">Submit</button></p>
      </form>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const picker = new TagPicker(document.querySelector('input'), {
          min: 3
      });
      picker.on('min.tags', function () {
          console.error('Minimum tags inserted to be able to submit the form is ' + this.state.min + '.');
      });
    </script>
  </body>
</html>
