<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Better tags input interaction with JavaScript." name="description">
    <title>Tag Picker</title>
    <link href="../../index.min.css" rel="stylesheet">
    <style>
      .tag-picker {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <form method="get" target="_blank">
        <p>Convert tag value to <code>@kebab-case</code> and keep the original input as it is.</p>
        <p><input name="test" type="text"></p>
        <p><button type="submit">Submit</button></p>
      </form>
    </main>
    <script src="../../index.min.js"></script>
    <script>
      const picker = new TagPicker(document.querySelector('input'), {
          pattern: function (value) {
              return [value, {
                  value: '@' + (value || "").toLowerCase().replace(/[^a-z\d-]/gi, '-').replace(/-+/g, '-').replace(/^-|-$/g, "")
              }];
          }
      });
    </script>
  </body>
</html>
