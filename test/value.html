<!DOCTYPE html>
<html dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Better tags input interaction with JavaScript." name="description">
    <title>Tag Picker</title>
    <link href="../index.min.css" rel="stylesheet">
  </head>

  <body>
    <main>
      <p>Using <code>,</code> as tag separator (default):</p>
      <p><input type="text" value="foo, bar, baz"></p>
      <p>Using <code>;</code> as tag separator:</p>
      <p><input type="text" value="foo; bar; baz"></p>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const sources = document.querySelectorAll('input');

      const picker_0 = new TP(sources[0]);
      const picker_1 = new TP(sources[1], {
        join: '; ',
        escape: [';', 59]
      });
    </script>
  </body>

</html>
