<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Better tags input interaction with JavaScript." name="description">
    <title>Tag Picker</title>
    <link href="../index.min.css" rel="stylesheet">
    <style>
      .tag-picker {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <form method="get">
        <p><input disabled name="test" type="text" value="a, b"></p>
        <p><label><input onchange="picker.active = this.checked;" type="checkbox"> <span>Enable</span></label></p>
        <p><button type="submit">Submit</button> <button onclick="picker.tags.set('c'), picker.focus();" type="button">Add &ldquo;c&rdquo; Tag</button></p>
      </form>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const picker = new TagPicker(document.querySelector('input'));
      picker.active = document.querySelector('input[type=checkbox]').checked;
    </script>
  </body>
</html>
