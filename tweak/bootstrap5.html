<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Better tags input interaction with JavaScript." name="description">
    <title>Tag Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../index.min.css" rel="stylesheet">
    <style>
      .tag-picker {
        background-clip: padding-box;
        background-color: var(--bs-body-bg);
        border-radius: var(--bs-border-radius);
        border: var(--bs-border-width) solid var(--bs-border-color);
        color: var(--bs-body-color);
        line-height: 1.5em;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        width: 100%;
      }
      .tag-picker.tag-picker--focus {
        background-color: var(--bs-body-bg);
        border-color: #86b7fe;
        box-shadow: var(--bs-focus-ring-blur, var(--bs-focus-ring-y, var(--bs-focus-ring-x, 0) 0) 0) var(--bs-focus-ring-width) var(--bs-focus-ring-color);
        color: var(--bs-body-color);
      }
      .tag-picker__self.form-control-lg + .tag-picker {
        border-radius: var(--bs-border-radius-lg);
        font-size: 1.25rem;
      }
      .tag-picker__self.form-control-lg + .tag-picker .tag-picker__tag,
      .tag-picker__self.form-control-lg + .tag-picker .tag-picker__text {
        gap: 0.5rem;
        padding: 0 calc(0.5rem - 1px);
      }
      .tag-picker__self.form-control-lg + .tag-picker .tag-picker__tags {
        gap: 0.5rem;
        padding: 0.5rem;
      }
      .tag-picker__self.form-control-sm + .tag-picker {
        border-radius: var(--bs-border-radius-sm);
        font-size: 0.875rem;
      }
      .tag-picker__self.form-control-sm + .tag-picker .tag-picker__tag,
      .tag-picker__self.form-control-sm + .tag-picker .tag-picker__text {
        gap: 0.25rem;
        padding: 0 calc(0.25rem - 1px);
      }
      .tag-picker__self.form-control-sm + .tag-picker .tag-picker__tags {
        gap: 0.25rem;
        padding: 0.25rem;
      }
      .tag-picker__self:disabled + .tag-picker,
      .tag-picker__self:read-only + .tag-picker {
        background-color: var(--bs-secondary-bg);
      }
      .tag-picker__self:disabled + .tag-picker .tag-picker__tag {
        opacity: 0.5;
      }
      .tag-picker__tag,
      .tag-picker__text {
        line-height: calc(1.5em - 2px);
        padding: 0 calc(0.375rem - 1px);
      }
      .tag-picker__tag {
        background-color: var(--bs-secondary-bg-subtle);
        border-color: var(--bs-secondary-border-subtle);
        border-radius: var(--bs-border-radius-sm);
        color: var(--bs-secondary-text-emphasis);
        gap: 0.5rem;
      }
      .tag-picker__tag:focus {
        border-color: var(--bs-secondary-text-emphasis);
        outline: 0;
      }
      .tag-picker__tag--selected,
      .tag-picker__tag--selected:focus {
        background-color: var(--bs-primary-bg-subtle);
        border-color: var(--bs-primary-border-subtle);
        color: var(--bs-primary-text-emphasis);
      }
      .tag-picker__tag--selected:focus {
        border-color: var(--bs-primary-text-emphasis);
      }
      .tag-picker__tags {
        gap: 0.375rem;
        padding: 0.375rem;
      }
      .tag-picker__text span + span {
        color: var(--bs-secondary-color);
        opacity: 1;
      }
      .tag-picker__x {
        height: 0.75em;
        margin-right: 0;
        width: 0.75em;
      }
      .tag-picker__x::after,
      .tag-picker__x::before {
        border-left-width: 0;
        margin-left: -0.5px;
      }
    </style>
  </head>
  <body>
    <main class="container py-3">
      <form class="row g-3" method="get">
        <div class="col-lg-4"><input class="form-control" placeholder="Text goes here&hellip;"></div>
        <div class="col-lg-4"><input class="form-control" name="tags" placeholder="Tags go here&hellip;" type="text" value="foo, bar, baz"></div>
        <div class="align-items-start col-lg-4 d-flex gap-2"><select class="form-select" onchange="picker.self.classList.remove('form-control-lg', 'form-control-sm'); (this.value &amp;&amp; picker.self.classList.add('form-control-' + this.value)); picker.detach().attach();">
            <option value="sm">Small</option>
            <option selected value="">Medium</option>
            <option value="lg">Large</option>
          </select> <button class="btn btn-secondary" data-bs-toggle="button" onclick="picker.self.disabled = !picker.self.disabled; picker.detach().attach();" type="button">Disable</button> <button class="btn btn-danger" onclick="picker.detach();" type="button">Destroy</button> <button class="btn btn-primary" type="submit">Submit</button></div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="../index.min.js"></script>
    <script>
      const picker = new TagPicker(document.forms[0].tags);
    </script>
  </body>
</html>
