<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Better tags input interaction with JavaScript." name="description">
    <title>Tag Picker</title>
    <link href="../index.min.css" rel="stylesheet">
    <style>
      .tag-picker {
        width: 100%;
      }
      .tag-picker__tag--target {
        background: rgb(255, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <main>
      <p>Add <em>foo</em> again to see the effect!</p>
      <p><input type="text" value="foo, bar, baz"></p>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const picker = new TagPicker(document.querySelector('input'));
      picker.on('has.tag', function (tag) {
          const node = this._tags[tag];
          if (node) {
              node.classList.add(this.state.n + '__tag--target');
              setTimeout(() => {
                  node.classList.remove(this.state.n + '__tag--target');
              }, 1000);
          }
      });
    </script>
  </body>
</html>
