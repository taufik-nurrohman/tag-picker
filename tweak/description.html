<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Better tags input interaction with JavaScript." name="description">
    <title>Tag Picker</title>
    <link href="../index.min.css" rel="stylesheet">
    <style>
      .tag-picker {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <p>Add <em>foo</em> again to see the effect!</p>
      <p><input type="text" value="foo, bar, baz"></p>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const d = document.createElement('small');
      const picker = new TagPicker(document.querySelector('input'));
      d.style.color = 'red';
      d.style.display = 'block';
      d.style.marginTop = '0.5em';
      picker.on('has.tag', function (e, tag) {
          d.innerHTML = 'Tag “' + tag + '” already exists.';
          picker.self.parentNode.append(d);
          setTimeout(() => d.remove(), 1000);
      });
    </script>
  </body>
</html>
