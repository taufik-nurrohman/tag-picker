<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Better tags input interaction with JavaScript." name="description">
    <title>Tag Picker</title>
    <link href="../index.min.css" rel="stylesheet">
    <style>
      .tag-picker {
        padding: 0 .25em;
      }
      .tag-picker__tag {
        margin: 0;
        padding: 0;
      }
      .tag-picker__tag:not(.tag-picker__text),
      .tag-picker__tag:not(.tag-picker__text):hover,
      .tag-picker__tag:not(.tag-picker__text):focus,
      .tag-picker__tag:not(.tag-picker__text):active {
        background: none;
      }
      .tag-picker__tag--selected:not(.tag-picker__text),
      .tag-picker__tag--selected:not(.tag-picker__text):hover,
      .tag-picker__tag--selected:not(.tag-picker__text):focus,
      .tag-picker__tag--selected:not(.tag-picker__text):active {
        background: #ff0;
      }
      .tag-picker__tag:not(.tag-picker__text)::before {
        color: #00f;
      }
      .tag-picker__tag:not(.tag-picker__text)::after {
        content: '/'
      }
      .tag-picker__tag-x {
        display: none;
      }
      .tag-picker__tags::before {
        content: '/srv/http/';
      }
    </style>
  </head>
  <body>
    <main>
      <p><input type="text" value="foo/bar"></p>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const picker = new TP(document.querySelector('input'), {
          escape: ['/', '\\', '\t', '\n'],
          join: '/'
      });
    </script>
  </body>
</html>
