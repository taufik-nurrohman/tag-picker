<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Better tags input interaction with JavaScript." name="description">
    <title>Tag Picker</title>
    <link href="../index.min.css" rel="stylesheet">
    <style>
      .tag-picker__tag--mark {
        background: #0f0;
      }
    </style>
  </head>
  <body>
    <main>
      <p>Add <em>foo</em> again to see the effect:</p>
      <p><input type="text" value="foo, bar, baz"></p>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const picker = new TP(document.querySelector('input'));

      picker.on('has.tag', function(tag, index) {
          const node = this.self.querySelector('.' + this.state['class'] + '__tag[title="' + tag + '"]');
          if (node) {
              node.classList.add(this.state['class'] + '__tag--mark');
              setTimeout(() => {
                  node.classList.remove(this.state['class'] + '__tag--mark');
              }, 2000);
          }
      });
    </script>
  </body>
</html>
